<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>calendar-lite</title>
    <meta name="description" content="Calendar Element lite-weight">

    <!-- See https://goo.gl/OOhYW5 -->
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations-next-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-loader.js"></script>
    <script type="module" src="./calendar-lite.js"></script>
    <script type="module" src="./datepicker-lite.js"></script>

  </head>
  <body>

   <h2>Date will be displayed here</h2>

   <calendar-lite id="excalendar" min-date="2016,12,9" multi-select='{"max":3,"consequent":false}'  disabled-week-day='["Fri"]'  disabled-days="[2,3,4]">
   </calendar-lite>

    <div style="width: 400px">
      <datepicker-lite label="Paper datepicker" ></datepicker-lite>
    </div>
  <script>

    document.querySelector('#excalendar').addEventListener('date-change', function (e) {
	    // console.log(e);
        document.querySelector('h2').innerHTML = e.detail.date;
    })

    document.querySelector('#excalendar').addEventListener('month-change', function (e) {
        document.querySelector('#excalendar').disabledDays = [7,8]
    })

    document.querySelector('#excalendar').addEventListener('multiselect', function (e) {
        // console.log(e.detail.dates);
    })

  </script>

  </body>
</html>
